{% extends "base.html" %}

{% block base %}

		name: {{ profile.name }}<br><br>
		img: {{ profile.img}}<br><br>
		last_updated: {{ profile.last_updated }}<br><br>
		auther: {{ profile.owner}}<br><br>

		<a href="/list/"><button> Back </button></a>
		<a href="{% url 'create_post' profile_id=profile.id %}"><button>  Create Post </button></a>

		<br>

		{% for post in posts%}
		{{post.title}}<br><br>
		{{post.img}}<br><br>
		{{post.content}}<br><br>
		{% endfor %}

{% endblock base%}
