{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block base %}

	<form action="{% url 'update_profile' profile_id=profile_obj.id %}" method="POST">
		{{form|crispy}}
		{% csrf_token %}

		<input type="submit" value="Save">
	</form>
	<a href="delete/{{ profile_id.id }}/"><button> Delete </button></a>
	<a href="/list/"><button> Cancel </button></a>

{% endblock base %}
