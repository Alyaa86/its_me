{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block base %}


	<h1> create your post </h1>
	<div>
		<form action="{% url 'create_post' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" class="btn btn-outline-success" value="Create">
	</form>
	</div>

{% endblock base %}
