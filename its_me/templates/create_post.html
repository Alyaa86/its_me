{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block base %}


	<h1> create your post </h1>
	<div>
		<form action="{% url 'create_post' profile_id=profile.id %}" method="POST" enctype="multipart/form-data">
			<div>
				{% csrf_token %}
				{{form|crispy}}
				<input type="submit" value="Create">
			</div>
		</form>
	</div>

{% endblock base %}
