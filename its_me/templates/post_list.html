{% extends "base.html" %}
{% block base %}

{% for post in posts %}
 
<div class="jumbotron jumbotron-fluid">
	<div class="container">
		<div class="w-25 p-3" style="background-color: #eee;">{{post.img}}</div>
  <h1 class="display-4">{{post.title}}</h1>
  <hr class="my-4">
  <p>{{post.content}}</p>
  <p class="lead">
    <a class="btn btn-primary btn-lg" href="{% url 'update_post' post_id=post.id%}" role="button">Update</a>
    <a class="btn btn-primary btn-lg" href="{% url 'delete_post' post_id=post.id%}" role="button">Delete</a>
  </p>
</div>
</div>
<br>
<br>

{% endfor %}
{% endblock base%}
